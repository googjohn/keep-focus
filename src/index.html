<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{Keep Focus}</title>
  <link rel="stylesheet" href="index.css">
</head>
<body class="focus-on">
  <header id="header">
    <nav id="nav">
      <div id="home-banner">Keep Focus</div>
      <div id="main-nav">
          <!-- <button type="button" class="links">Report</button> -->
          <button type="button" class="links" id="modal-button">Settings</button>
          <!-- <button type="button" class="links">Sign In</button> -->
      </div>
    </nav>
  </header>
  <main>
    <div id="options-container">
      <div id="option-buttons">
        <button type="button" class="links focus-on" value="focus-on" data-value="10" data-selected="true">Focus On</button>
        <button type="button" class="links short-break" value="short-break" data-value="3" data-selected="false">Short Break</button>
        <button type="button" class="links long-break" value="long-break" data-value="5" data-selected="false">Long Break</button>
      </div>
      <div id="time-container">
        <div class="clock-display">
          <span>25:00</span>
        </div>
      </div>
      <div class="button-container">
        <button id="startBtn" class="links" type="button" data-active="false" value="start">Start</button>
      </div>
    </div>
    <div id="extras">
      <div id="message-container">
        <p class="message">Time to focus!</p>
        <p class="quote">""</p>
      </div>
    </div>
  </main>
  <div class="modal" data-modal-active="false">
    <div class="setting-container">
      <div class="setting-heading">
        <h2>SETTING <span class="close-modal">X</span></h2>
      </div>
      <div class="title">
        <h3>Time (minutes)</h3>
      </div>
      <div class="time-setting">
        <div class="foc">
          <label for="focus">Focus</label>
          <input type="number" class="user-time-input" name="focus" placeholder="25" data-value="25" id="focus">
        </div>
        <div class="shrt-brk">
          <label for="short-break">Short break</label>
          <input type="number" class="user-time-input" name="short-break" placeholder="5" data-value="5" id="short-break">
        </div>
        <div class="lng-brk">
          <label for="long-break">Long break</label>
          <input type="number" class="user-time-input" name="long-break" placeholder="15" data-value="15" id="long-break">
        </div>
      </div>
      <div class="title">
        <h3>Long Break Interval</h3>
      </div>
      <div class="interval-setting">
        <input type="number" class="user-time-input" name="interval" min="3" placeholder="4" data-value="4" id="interval">
      </div>
    </div>
  </div>


  <!-- <script type="module" src="index.js"></script> -->
  <script src="index.js"></script>
</body>
</html>
